<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container  d-flex justify-content-center align-items-center">
        <div class="card ">
            <img src="cactus_img.jpg" class="card-img-top p-3 rounded-5" alt="cactus img">
            <div class="card-body">
                <p class="card-title-1 rounded-pill mb-3">Design</p>
                <h5 class="card-title">Embracing Minimalism</h5>
                <p class="card-text">From minimalist sculptures to minimalist paintings, this blog will inspire you to
                    appreciate the beauty that lies in simplicity.</p>
            </div>
            <div class="card-footer">
                <small class="footer-text">Annie Spratt</small>
            </div>
        </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
